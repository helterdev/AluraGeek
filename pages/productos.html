<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../assets/css/Header/header_geek.css">
    <link rel="stylesheet" href="../assets/scss/Menu-admi/menu.css">
    <link rel="stylesheet" href="../assets/scss/Register-Productos/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="icon" href="../ico.png">
    <title>Registro Productos</title>
</head>
<body>
    <header>
        <nav class="menu">
            <div class="menu__contenedor">
                <a href="../index.html">
                    <img src="../assets/img/Logo.png" alt="logo alura geek" class="menu__logo">
                </a>
            </div>
            <div class="menu__search">
                <input type="search" placeholder="¿Qué deseas buscar?" class="menu__boton__search" hidden>
                <span class="menu__search__imagen"><i></i></span>
            </div>

            <a href="#" class="menu__admi">Menu Administrador</a>

            <img src="../assets/img/Icone.png" alt="search" class="menu__search__icon">
        </nav>
    </header>
        <main>
            <div class="container">
                <div>
                    <form class="form__products" id="products">
                        <fieldset>
                            <legend>Agregar nuevo producto</legend>
                            <div class="register__img">
                                <div class="img__preview drag">
                                    <img src="../assets/img/img.png" alt="products" id="img">
                                </div>
                                <div class="img__preview">
                                    <button type="button" id="boton__file"><label for="files">Search files</label></button>
                                    <input type="file" accept="image/*" id="files" name="files" hidden>
                                </div>
                            </div>
                            <div class="register__group">
                                <label for="name">Categorías</label>
                                <input type="text" name="categoria" id="name" class="input" >
                            </div>
                            <div class="register__group">
                                <label for="product">Nombre del producto</label>
                                <input type="text" name="producto" id="product" class="input"  >
                            </div>
                            <div class="register__group">
                                <label for="price">Precio del producto</label>
                                <input type="number" name="price" id="price" class="input" pattern="[0-9]+" >
                            </div>

                            <div class="register__group">
                                <label for="description">Descripción del producto</label>
                                <textarea name="description" id="description" class="input" maxlength="150" ></textarea>
                            </div>
                            
                            <button type="submit" class="btn" id="button">Agregar Producto</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </main>
    
    <script type="module" src="../controller/products.js"></script>
    <script type="module" src="../controller/sendProducts.js"></script>
</body>
</html>
